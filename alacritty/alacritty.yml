# Window Customization
window:
  dimensions:
    columns: 240
    lines: 38
  padding:
    x: 15
    y: 15
  decorations: Full
scrolling:
  history: 10000
  multiplier: 3
window:
   opacity: 0.9

# window.dynamic_title: true

import:
  - /Users/prajin/Downloads/alacritty-master/dracula.yml



key_bindings:
  - { key: F11, action: ToggleFullscreen }

# Font Customization
font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
    
  size: 16
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 1
    y: 1
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Color Settings (Gruvbox)
colors:
  primary:
    background: '#0f0f0f'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'
cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
